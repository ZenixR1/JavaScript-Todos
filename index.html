<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>ToDo List</title>
    <script src="https://kit.fontawesome.com/46b1f2615c.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="main-container">
        <div class="headerDiv">
            <h1 class="mainHeader">Things To Do</h1>
        </div>
        <div class="content-container">
            <div class="control-buttons">
                <div class="control-button" id="button1"></div>
                <div class="control-button" id="button2"></div>
            </div>
            <div class="todo-container">
                <ul class="li-container"></ul>
            </div>
            <div class="input-container">
                    <input type="text" id="createTask" />
                </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
